{% extends "base_generic.html" %}

{% block content %}
  <h2>Lost password?</h2>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <table>
        <tr>
          <td>{{ form.email.label_tag }}</td>
        </tr>
        <tr>
          <td>{{ form.email }}</td>
        </tr>
      </table>
    <input type="submit" class="btn btn-warning btn-lg mt-3" value="Reset password">
  </form>
{% endblock %}
