{% extends "base_generic.html" %}

{% block content %}
  <h1>Office Slot Booking</h1>
  <a class="btn btn-primary" role="button" href={{ previous_month_url }}>
    Previous month
  </a>

  <a class="btn btn-primary" role="button" href={{ current_month_url }}>
    Current month
  </a>

  <a class="btn btn-primary" role="button" href={{ next_month_url }}>
    Next month
  </a>

  <div class="d-flex p-2">
    {{ cal }}
  </div>


  <form action="createBooking" method="POST">
    <input type="hidden" name="user_id" value="{{ user.id }}" />
    <button type='submit' class="btn-success">JOIN</button>
  </form>

  <form action="deleteBooking" method="POST">
    <input type="hidden" name="user_id" value="{{ user.id }}" />
    <button type='submit' class="btn-danger">REMOVE</button>
  </form>
{% endblock %}
